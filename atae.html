                與真司郎（あたえ　しんじろう）。<br>
                1988年11月26日。現在31歳。<br>
                AAAの最年少イケメンBoyであり、声質的にハスキー声で音もそんなに高くないのでとても落ち着いた感じの與金なのですが、関西系ならではのツッコミがなんさんかわいい！！ライブの演技中やMCでのNissyとの絡みに心を奪われた人は数少ないだろう。<br>
                また、現在ではソロ活動はもちろんファッションモデルや香水などのプロデュースなども行っている。
